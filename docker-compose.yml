version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/src
      - ./backend/docs:/src/docs
      - ./backend/app/shared:/app/shared  # Direktes Mapping des Ordners
      - ./backend/.env:/data/.env  # Hier wird das Volume für die .env-Datei hinzugefügt
    environment:
      - NODE_ENV=development
      - DOCKER_ENV=true # Stelle sicher, dass Docker die Umgebung kennt
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/src
      - ./backend/app/shared:/app/shared # Test
    environment:
      - NODE_ENV=development

volumes:
  shared-data:
