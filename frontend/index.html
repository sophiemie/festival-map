<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Map 2025</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="node_modules/flatpickr/dist/flatpickr.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
    <h1 id="festival-title">Find your next festival</h1>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Find favourite artist...">
        <ul id="band-list" class="hidden"></ul>
    </div>

    <div id="marker">
        <button id="marker-button">
            <img src="images/marker.png" alt="Marker">
            <span id="remove-marker" style="display: none;">&#10060;</span>
        </button>
        <input type="number" id="range-input" placeholder="km" min="0" value="100">
    </div>



    <div id="map"></div>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/flatpickr/dist/flatpickr.js"></script>
    <script type="module" src="src/main.js"></script>

    <div id="festival-sidebar" style="display:none;">
        <button id="close-sidebar" class="close-btn">&times;</button>
        <img id="festival-logo" src="" alt="Festival Logo" style="max-width: 250px; margin-bottom: 10px;"/>
        <h3 id="festival-name"></h3>
        <div class="info-container">
            <p id="festival-location">Location Name</p>
            <a id="festival-tickets" target="_blank">Tickets kaufen</a>
        </div>
        <div id="festival-calendar" style="margin: 10px 0;"></div>
        <ul id="festival-bands"></ul>
    </div>

    <div id="band-popup" class="hidden">
        <h3 id="popup-band-name"></h3>
        <ul id="popup-festivals"></ul>
    </div>
      
    
</body>
</html>
