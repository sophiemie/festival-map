<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="node_modules/flatpickr/dist/flatpickr.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="map"></div>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/flatpickr/dist/flatpickr.js"></script>
    <script src="main.js"></script>

    <div id="festival-sidebar" style="display:none;">
        <img id="festival-logo" src="" alt="Festival Logo" style="max-width: 100px; margin-bottom: 10px;"/>
        <h3 id="festival-name"></h3>
        <p id="festival-location"></p>
        
        <div id="festival-calendar" style="margin: 10px 0;"></div>
        <ul id="festival-bands"></ul>
    </div>
    
</body>
</html>
